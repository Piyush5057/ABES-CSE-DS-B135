<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
       const myPromise=new Promise((resolve,reject)=>{
        const password="123abcabcabc";
       
        if(password.length > 9){
            resolve("length is okay");
        }
        else{
            reject("password is shorter in  length");
        }

       })
       myPromise.then((msg)=>{
        console.log(msg);
       })
       myPromise.catch((err)=>{
        console.log(err);
       })
    </script>
</body>
</html>
